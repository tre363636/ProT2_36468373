<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Talentos Digitales</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/miestilo.css">
</head>
<body>
    <!-- Header -->
    <header class="header-container">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="img/programmer.gif" alt="Logo Talentos Digitales" class="logo">
                    <div class="title-container">
                        <h1>Mapacholandia S.A.</h1>
                        <h1>Tierra de los antifaces</h1>
                    </div>
                </div>
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                </form>
                <div class="dropdown ms-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Usuario
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="registro.html">Registro</a></li>
                        <li><a class="dropdown-item" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="principal.html">Principal</a></li>
                    <li class="nav-item"><a class="nav-link" href="quienesSomos.html">Quiénes Somos</a></li>
                    <li class="nav-item"><a class="nav-link" href="acercaDe.html">Acerca De</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="my-4 d-flex justify-content-center align-items-center">
        <div class="form-register p-4">
            <form>
                <div class="text-center mb-4">
                    <img src="img/deuna.jpg" alt="User Icon" class="user-icon">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="Correo">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary w-50 me-2">Ingresar</button>
                    <a href="principal.html" class="btn btn-secondary w-50">Cancelar</a>
                </div>
                <div class="mt-3 text-center">
                    <span>¿Aún no se registró? <a href="registro.html">Registrarse aquí</a></span>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-content">
            <div class="d-flex justify-content-between">
                <ul class="list-unstyled text-start">
                    <li><a href="https://www.google.com">Google</a></li>
                    <li><a href="https://www.yahoo.com">Yahoo</a></li>
                    <li><a href="https://talentosdigitales.ar">Talentos Digitales</a></li>
                </ul>
                <div class="social-media text-end">
                    <a href="#"><img src="img/facebook_icon.png" alt="Facebook"> Facebook</a>
                    <a href="#"><img src="img/instagram_icon.png" alt="Instagram"> Instagram</a>
                    <a href="#"><img src="img/twitter_icon.png" alt="Twitter"> Twitter</a>
                </div>
            </div>
            <p>Derechos de mapacheautor © 2024 | Mapache y asociados</p>
        </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
